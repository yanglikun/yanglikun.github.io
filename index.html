<html>
<head>
    <title>yanglikun</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="Matrix.class.js" charset="utf-8"></script>
</head>
<body>
<div id="matrix"></div>
<script type="text/javascript">
    //<![CDATA[
    var matrix = new Matrix('matrix');
    var w = window.innerWidth;
    var h = window.innerHeight;
    var cellSize = 16;
    matrix.SetSize(w / cellSize, h / cellSize, cellSize);
    matrix.SetWormLengthRange(1, 16);
    matrix.SetTiming(64, 0, 16);
    matrix.Run();
    //matrix.ShowForm();
    //]]>
</script>
</body>
</html>
